      .neon-text {
        text-shadow: 0 0 10px rgba(250, 30, 78, 0.7);
      }
      .neon-border {
        box-shadow: 0 0 10px rgba(250, 30, 78, 0.5), inset 0 0 5px rgba(250, 30, 78, 0.2);
      }
      .clip-corner {
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #fa1e4e;
        border-radius: 4px;
      }
